<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Algorithms</title>
    <meta name="google-site-verification" content="U0HcC1QqpeETdRvwuUEajTrZWKRoEBt6JR6H5vbo" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="sv-removebg-preview.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .rightSide {
            display: flex;
            gap: 15px;
        }
        
        .btns {
            cursor: pointer;
            font-size: 24px;
        }
        
        .main {
            text-align: center;
            padding: 50px 20px;
        }
        
        .heading h3, .heading h4 {
            margin: 10px 0;
        }
        
        .copyrightText {
            margin-top: 30px;
            font-size: 16px;
        }
        
        .team-members {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        
        .team-members li {
            margin: 10px 0;
        }
        
        .navigation {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: #fff;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            padding: 20px;
            transition: 0.5s;
            z-index: 100;
        }
        
        .navigation.active {
            left: 0;
        }
        
        .navigation li {
            margin: 20px 0;
        }
        
        .navigation a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body> 
    <header>
        <a href="#" class="logo"></a>
        <div class="rightSide">
            <div class="btns dayNight">
                <ion-icon name="moon-outline"></ion-icon>
                <ion-icon name="sunny-outline"></ion-icon>
            </div>
            <div class="btns menuToggle">
                <ion-icon name="menu-outline"></ion-icon>
                <ion-icon name="close-outline"></ion-icon>
            </div>
        </div>
    </header>
    
    <section class="main">
        <div class="heading">
            <h4>Algorithm</h4>
            <h3>Visualizer</h3>
        </div>
        
        <div class="copyrightText">
            <b>Team members:</b>
            <ul class="team-members">
                <li><b>Luigi Dapo</b></li>
                <li><b>Justin Yutrago</b></li>
                <li><b>John Kennedy Zapata</b></li>
            </ul>
        </div>
    </section>

    <!-- Sidebar Navigation -->
    <ul class="navigation">
        <li class="home"><a href="index.html"><b>Home</b></a></li>
        <li class="algo"><a href="Sorting/sorting.html"><b>Sorting Visualizer</b></a></li>
    </ul>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    <script>
        let dayNight = document.querySelector('.dayNight')
        let menuToggle = document.querySelector('.menuToggle')
        let body = document.querySelector('body')
        let navigation = document.querySelector('.navigation')

        dayNight.onclick = function() {
            body.classList.toggle('dark')
            dayNight.classList.toggle('active')
        }

        menuToggle.onclick = function() {
            menuToggle.classList.toggle('active')
            navigation.classList.toggle('active')
        }
    </script>
</body>
</html>
